<div class="atom-form-wrapper">
  <form
    class="atom-form"
    (submit)="loginSubmit($event)"
    [formGroup]="loginFormControl"
  >
    <mat-grid-list cols="1">
      <mat-form-field appearance="outline" class="form-field-full-width">
        <mat-label i18n="@@capitalize-email-label">Email</mat-label>
        <input
          i18n-placeholder="@@placeholder-email"
          matInput
          placeholder="Email"
          type="email"
          name="email"
          formControlName="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
        <app-error-messages [control]="loginFormControl.get('email')" />
      </mat-form-field>      
    </mat-grid-list>
    <app-base-button
      i18n-buttonText="@@login-button-text"
      type="rounded"
      backgroundColor="primary"
      buttonText="Ingresar"
      [isFullWidth]="true"
      [isDisabled]="!loginFormControl.valid || isFetching"
    />
  </form>
</div>
